 <!-- table s -->
    <div class="col-lg-10 main table-responsive">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
{#                    <th><input type="checkbox" id="J_selectAllCheckBox" onclick="return selectBox();"></th>#}
                    <th>子项名称</th>
                    <th>系统类型</th>
                    <th>运行状态</th>
                    <th>系统分值</th>
                    <th>历史趋势</th>
                    <th>详细信息</th>
{#                    <th class="text-center" style="width:200px;">操作</th>#}
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
{#                    <td><input type="checkbox" name="id" value=""></td>#}
                    <td>{{ post.instance_name }}</td>
                    <td>{{ post.object_type }}</td>
                    <td>{{ post.status }}</td>
                    <td>{{ post.score }}</td>
                    <td><a role="button" class="btn btn-info btn-sm j-hty" href="{{ url_for('.charts',sys_id=post.sys_id,object_id=post.object_id,table_name='score_db',sysname=sysname) }}">图表</a></td>
                    <td><a role="button" class="btn btn-info btn-sm j-more" href="{{ url_for('.management_3',sys_id=post.sys_id,object_id=post.object_id,sysname=sysname,instance_name=post.instance_name) }}">更多</a></td>
{#                    <td class="text-center">#}
{#                        <a role="button" class="btn btn-info btn-sm j-edit">编辑</a>#}
{#                        <a role="button" class="btn btn-warning btn-sm j-del">删除</a>#}
{#                    </td>#}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
